<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio DOM, Eventos y Funciones</title>
  <script src="script.js"></script>
  <style>
    .box {
      width: 200px;
      height: 250px;
      float: left;
      margin: 20px;
    }

    .dashed {
      border: 3px dashed black;
      padding: 5px;
    }
  </style>
</head>

<body>
  <!--
    1. Formulario campos: nombre, apellidos, Edad
    2. Botón de enviar el formulario: evento submit
    3. Mostrar datos por pantalla
    4. Validación del formulario
  -->
  <h1>Ejercicio DOM, Eventos y Funciones</h1>
  <div class="box">
    <form action="#" method="POST" id="formulario" onsubmit="return false">
      <label for="nombre">Nombre:</label><br>
      <input type="text" name="nombre" id="nombre"><br>
      <span id="errorNombre"></span>

      <label for="apellidos">Apellidos:</label><br>
      <input type="text" name="apellidos" id="apellidos"><br>

      <label for="edad">Edad:</label><br>
      <input type="number" name="edad" id="edad"><br>

      <input type="submit" value="Enviar" id="submit"><br>
    </form>
  </div>
  <div class="box dashed">
    <h3>Información del usuario</h3>
    <hr>
    <p id="pNombre">
      Nombre: <span></span>
    </p>
    <p id="pApellidos">
      Apellidos: <span></span>
    </p>
    <p id="pEdad">
      Edad: <span></span>
    </p>
  </div>
</body>

</html>
